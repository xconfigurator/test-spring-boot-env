<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <!-- from cdn -->
    <!--<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">-->
    <!--<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js" crossorigin="anonymous"></script>-->
    <script src="/webjars/axios/dist/axios.js"></script>
    <!-- from local webjar -->
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <!-- from local raw -->

</head>
<body>
    <div class="container">
        <h2 class="page-header">Thymeleaf & Webjars v2021</h2>
        <!-- 演示改变文本值 -->
        <div>
            <span>Data from Spring controller: Welcome <span th:text="${username}"></span><br></span>
            <button class="btn btn-primary">请求 跨域被禁止 （看控制台）</button>
            <button class="btn btn-primary">其求 同域（看控制台）</button>
        </div>
        <!-- 演示改变html元素属性值 -->
        <div>
            <a href="www.sohu.com" th:href="${testAttrHref}">去百度</a>
        </div>
    </div>
    <script>
        const btns = document.querySelectorAll("button");

        btns[0].onclick = async function() {
            let duanzi = await axios({
                method: 'GET'
                , url: 'https://api.apiopen.top/getJoke'
            });
            console.log(duanzi.data.result);
        }

        btns[1].onclick = async function() {
            let result = await axios({
                method: 'GET'
                , url: "http://localhost/data/dto"
            });
            console.log(result);
            console.log(result.data);
        }
    </script>
</body>
</html>
